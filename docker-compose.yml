services:
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    ports:
      - "3001:3001"
    environment:
      - PORT=3001

  web:
    build:
      context: .
      dockerfile: web/Dockerfile
    ports:
      - "80:80"
    environment:
      - API_URL=http://api:3001
    depends_on:
      - api